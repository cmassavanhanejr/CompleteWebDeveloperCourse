
<!doctype html>
<html>
<head>
    <title>webpage with style</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        .red{
            color: red;
        }
        .large{
            font-size: 200%
        }

        #green{
            color: green;
        }
        .underlined{
            text-decoration: underline;
        }
    </style>    
</head>

<body>
    
    <h1 class="red">CSS is cool</h1>

      <p class="red">Hello Im starting with CSS</p>  
      <p class="red large">woooowww I love external CSS</p>

      <p id="green">this course is awesome, <span class="underlined">now I know to use span</span></p>
</body>
</html>
