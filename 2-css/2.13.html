<!Doctype html>
<!DOCTYPE html>
<html>
<head>
    <title>CSS-Borders</title>

    <style type="text/css">
       .italic{
            font-style: italic;
       }

       .bold{
            font-weight: bold;
       }

       .underlined{
            text-decoration: underline;
       }

       a{
            text-decoration: none
       }
       a:hover{
        text-decoration: underline;
        color: blue;
       }

       .big{
        font-size: 200%;
       }
       
    </style>
</head>
<body>
    <p class="italic">
        Heeheheh this <span class="bold">course<span> is awesome!
    <p>
    <p class="bold italic">
            Heee heee some bold text
    </p>
    <p class="underlined">
        Heeheheh this course is awesome!
    <p>

    <a href="" class="big">This is default link</a>
</body>
</html>
