

<html>

<head>

    <title>jQuery</title>

    <link href="jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet"/>
    <script src="jquery-ui/external/jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.min.js" type="text/javascript" rel="script"></script>

    <style type="text/css">

        #draggable {

            width: 100px;
            height: 100px;
            background-color: blue;

        }

        #droppable {

            width: 300px;
            height: 300px;
            background-color: red;

        }
    </style>

</head>

<body>


<div id="draggable"></div>

<div id="droppable"></div>

<script type="text/javascript">

    $("#draggable").draggable();

    $("#droppable").droppable({

        drop: function( event, ui ) {

            console.log(event);

        }

    });

</script>

</body>

</html>
