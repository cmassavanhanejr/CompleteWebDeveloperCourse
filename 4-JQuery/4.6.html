<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <style>
        #circle{
            height: 200px;
            width: 200px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
        }
        .square{
            height: 200px;
            width: 200px;
            background-color: red;
            display: inline-block;
        }
        #fade-in{display: none}
    </style>
    <script src="jquery-3.5.1.js" rel="script" type="text/javascript"></script>
</head>
<body>

    <!--<div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>-->
    <p >Some text</p>
    <button id="togle">Togle Button</button>

    <script>
      /* $("div").click(function () {
            $(this).fadeOut();
       })*/
      $("#togle").click(function () {
            if($("p").css("display") == "none"){
                $("p").fadeIn();
            }else{
                $("p").fadeOut();
            }

      })

    </script>

</body>
</html>
