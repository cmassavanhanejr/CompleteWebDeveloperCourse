
<html>

<head>

    <title>Javascript</title>

</head>

<body>

<div id="tweetDiv"></div>

<script type="text/javascript">

    var tweetString = "";

    var tweets = ["Hi everyone!", "I love cornflakes!", "Night night :)", "Sweet dreams!"];
    tweetString="<ol type='A'>";
    for (var i = 0; i < tweets.length; i++) {

        tweetString = tweetString + "<li>" + tweets[i] + "</li>";

    }
    tweetString=tweetString+"</ol>";
    document.getElementById("tweetDiv").innerHTML =  tweetString;

</script>

</body>

</html>
